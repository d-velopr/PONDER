            <h1 class="fw-bold">Contact Us Anytime</h1>

          <div class="row gx-5 justify-content-center">
            <div class="col-lg-8 col-xl-6">
              <form
                class="form-floating-space"
                id="contactForm"
                autocomplete="off"
              >
                <!-- Full Name -->
                <div class="form-floating mb-3 rounded-0">
                  <input
                    class="form-control rounded-0"
                    id="name"
                    name="name"
                    type="text"
                    placeholder="Enter your name..."
                    required
                  />
                  <label for="name">Full name</label>
                </div>
                <!-- Email Address -->
                <div class="form-floating mb-3 rounded-0">
                  <input
                    class="form-control rounded-0"
                    id="email"
                    name="email"
                    type="email"
                    placeholder="name@example.com"
                    required
                  />
                  <label for="email">Email address</label>
                </div>
                <!-- Phone Number -->
                <div class="form-floating mb-3 rounded-0">
                  <input
                    class="form-control rounded-0"
                    id="phone"
                    name="phone"
                    type="tel"
                    placeholder="(123) 456-7890"
                    required
                  />
                  <label for="phone">Phone number</label>
                </div>
                <!-- Message -->
                <div class="form-floating mb-3 rounded-0">
                  <textarea
                    class="form-control rounded-0"
                    id="message"
                    name="message"
                    placeholder="Enter your message here..."
                    style="height: 10rem"
                    required
                  ></textarea>
                  <label for="message">Message</label>
                </div>

                <div
                  class="d-none text-success text-center mb-3"
                  id="submitSuccessMessage"
                >
                  <div class="fw-bolder">Form submission successful!</div>
                </div>

                  class="d-none text-danger text-center mb-3"
                  id="submitErrorMessage"
                >

                </div>

    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbwo0lcwGKuWqR829i_E0VO1VdY_7ZpKsw0Jn1s8KPZdczWrUgSB-RwEwLfCYrOE2ymahQ/exec";
      const form = document.getElementById("contactForm");
      const successMsg = document.getElementById("submitSuccessMessage");
      const errorMsg = document.getElementById("submitErrorMessage");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        successMsg.classList.add("d-none");
        errorMsg.classList.add("d-none");

        const data = new FormData(form);
        data.append("userAgent", navigator.userAgent || "");
        data.append("referer", document.referrer || "");

        fetch(scriptURL, { method: "POST", body: data })
          .then((res) => {
            if (!res.ok) throw new Error("Network error");
            form.reset();
            successMsg.classList.remove("d-none");
          })
          .catch((err) => {
            console.error(err);
            errorMsg.classList.remove("d-none");
          });
      });
    </script>
